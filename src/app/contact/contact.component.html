<section id="contact" class="mt-5 p-5">
    <div class="container">
        <div class="row justify-content-center align-items-center g-2">
            <div class="col-md-12 text-center">
                <h2>CONTACT ME</h2>
                <div class="star my-3 d-flex justify-content-center align-items-center text-center">
                    <div class="line rounded"></div>
                    <i class="fas fa-star fa-2x"></i>
                    <div class="line rounded"></div>
                </div>
            </div>
        </div>
        <div class="row  w-75 m-auto  ">
            <div class="border-bottom py-3">
                <input type="text" class="form-control fs-4 bg-transparent  border-0" name="" id=""
                    placeholder="Name">
            </div>
            <div class="border-bottom py-3">
                <input type="email" class="form-control fs-4 bg-transparent  border-0" name="" id=""
                    placeholder="Email">
            </div>
            <div class=" border-bottom py-3">
                <input type="tel" class="form-control fs-4 bg-transparent  border-0" name="" id=""
                    placeholder="Phone Number">
            </div>
            <div class=" border-bottom py-2 mb-3">
                <textarea class="form-control fs-4 border-0" placeholder="Message" name="" id="" cols="30" rows="5"></textarea>
            </div>
            <button class="btn mb-5 form-btn text-white fs-4 py-3 px-4 w-auto">Send</button>
        </div>
    </div>
</section>
